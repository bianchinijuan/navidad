<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Posicionamiento Proporcional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /*
      CONTENEDOR PRINCIPAL
      - aspect-ratio mantiene proporciones 1000:600 siempre
      - position: relative permite absolute positioning de hijos
      - max-width controla tamaño máximo
    */
    .scene {
      position: relative;
      width: 100%;
      max-width: 1400px;
      aspect-ratio: 1000 / 600;
      background: #6B0F1A; /* burgundy */
      overflow: hidden;
    }

    /*
      SVG INVISIBLE - SISTEMA DE COORDENADAS
      - viewBox="0 0 1000 600" establece grid de coordenadas
      - NO renderiza nada visualmente
      - Sirve como referencia mental: (0,0) = top-left, (1000,600) = bottom-right
      - Todos los assets se posicionan pensando en este grid
    */
    .coordinate-system {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0; /* invisible pero mantiene el aspect ratio */
    }

    /*
      CLASE BASE PARA ASSETS
      - position: absolute permite posicionar libremente
      - display: block evita inline gaps
      - object-fit: contain mantiene proporciones de imagen
    */
    .asset {
      position: absolute;
      display: block;
      object-fit: contain;
    }

    /*
      WINDOW (VENTANA)
      Coordenadas en grid 1000x600:
      - Centro horizontal: x=500 (50%)
      - Top: y=80 (13.33%)
      - Ancho: 300 unidades (30%)
      - Alto: 400 unidades (66.67%)
    */
    .window {
      left: 50%;
      top: 13.33%; /* 80/600 */
      width: 30%; /* 300/1000 */
      height: 66.67%; /* 400/600 */
      transform: translateX(-50%); /* centrado horizontal perfecto */
      z-index: 1;
    }

    /*
      CHRISTMAS TREE (ÁRBOL)
      Coordenadas en grid 1000x600:
      - Left: x=680 (68%)
      - Bottom: y=0 (toca el piso)
      - Ancho: 280 unidades (28%)
      - Alto: 450 unidades (75%)
    */
    .tree {
      left: 68%; /* 680/1000 */
      bottom: 0;
      width: 28%; /* 280/1000 */
      height: 75%; /* 450/600 */
      z-index: 10;
    }

    /*
      DOG (PERRO)
      Coordenadas en grid 1000x600:
      - Left: x=100 (10%)
      - Bottom: y=0 (toca el piso)
      - Ancho: 300 unidades (30%)
      - Alto: 300 unidades (50%)
    */
    .dog {
      left: 10%; /* 100/1000 */
      bottom: 0;
      width: 30%; /* 300/1000 */
      height: 50%; /* 300/600 */
      z-index: 10;
    }

    /*
      FLOOR (PISO - opcional)
      - Cubre toda la base
      - Se puede usar como textura de piso
    */
    .floor {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%; /* 180/600 */
      background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
      z-index: 0;
    }

    /*
      HELPER - Grid overlay para debugging (OPCIONAL)
      Descomenta para ver el grid de coordenadas
    */
    /*
    .scene::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.1) 0px, transparent 1px, transparent 60px, rgba(255,255,255,0.1) 60px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.1) 0px, transparent 1px, transparent 100px, rgba(255,255,255,0.1) 100px);
      pointer-events: none;
      z-index: 999;
    }
    */

  </style>
</head>
<body>

  <div class="scene">
    <!-- SVG invisible - sistema de coordenadas -->
    <svg class="coordinate-system" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
      <!-- Este SVG no renderiza nada, solo establece el sistema de coordenadas -->
    </svg>

    <!-- Floor gradient (opcional) -->
    <div class="floor"></div>

    <!-- Window (background element) -->
    <img
      class="asset window"
      src="https://via.placeholder.com/300x400/FFA500/FFFFFF?text=Window"
      alt="Window"
    />

    <!-- Christmas Tree (foreground right) -->
    <img
      class="asset tree"
      src="https://via.placeholder.com/280x450/228B22/FFFFFF?text=Tree"
      alt="Christmas Tree"
    />

    <!-- Dog (foreground left) -->
    <img
      class="asset dog"
      src="https://via.placeholder.com/300x300/FFFFFF/000000?text=Dog"
      alt="Dog"
    />
  </div>

  <!--
    CÓMO AJUSTAR POSICIONES:

    1. Piensa en coordenadas del viewBox (1000x600)
    2. Calcula porcentajes:
       - left: (x / 1000) * 100%
       - top: (y / 600) * 100%
       - width: (w / 1000) * 100%
       - height: (h / 600) * 100%

    3. Para bottom en lugar de top:
       - bottom: 0 (si toca el piso)
       - bottom: ((600 - y - h) / 600) * 100% (si no toca el piso)

    EJEMPLO:
    Quieres un gift en coordenadas (150, 450) con tamaño 120x150:

    .gift {
      left: 15%;       /* 150/1000 */
      bottom: 0%;      /* 450 + 150 = 600, toca el piso */
      width: 12%;      /* 120/1000 */
      height: 25%;     /* 150/600 */
    }
  -->

</body>
</html>
